<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&display=swap" rel="stylesheet">
    <title>Michis aleatorios</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="container">
        <h1>Michis aleatorios</h1>
        <span id="error"></span>
        <div class="random-cats-container">
            <div class="cat-container">
                <div class="img-container">
                    <img id="img1" alt="Foto aleatoria de gatitos">
                </div>
                <button class="button" id="random-cat-btn1">Guardar michi en favoritos</button>
            </div>
            <div class="cat-container">
                <div class="img-container">
                    <img id="img2" alt="Foto aleatoria de gatitos">
                </div>
                <button class="button" id="random-cat-btn2">Guardar michi en favoritos</button>
            </div>
        </div>
        <div class="button-container">
            <button  class= "button" id="catButton">Nuevos michis</button>
        </div>
    </section>
    <section class="container">
        <h1>Michis favoritos</h1>
        <div id="favs-container"class="fav-cats-container">
            
        </div>
    </section>
    <section class="container" id="uploadingCat">
        <h1>Sube la foto de tu michi</h1>
        <form  id="uploadingForm">
            <input  type="file" id="file" name="file">
            <button type="button" onclick="uploadCatImg()" class="button">Subir foto de tu michi</button>
        </form>
    </section>
    <script src="./main.js"></script>
</body>
</html>
